rest.csrftoken:
  path: '/rest/session/token'
  defaults:
    _controller: '\Drupal\rest\RequestHandler::csrfToken'
  requirements:
    _access: 'TRUE'
rest.docs:
  path: /docs/rest/api
  defaults:
    _content: 'Drupal\rest\Controller::docRoot'
  requirements:
    _access: 'TRUE'
rest.docs_entity:
  path: /docs/rest/api/{entity_type}
  defaults:
    _content: 'Drupal\rest\Controller::docEntity'
  requirements:
    _access: 'TRUE'
rest.docs_bundle:
  path: /docs/rest/api/types/{entity_type}/{bundle}
  defaults:
    _content: 'Drupal\rest\Controller::docBundle'
  requirements:
    _access: 'TRUE'
rest.docs_field:
  path: /rest/relation/{entity_type}/{bundle}/{field}
  defaults:
    _content: 'Drupal\rest\Controller::docField'
  requirements:
    _access: 'TRUE'
